<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>

        <img class="activator" id="activator" src="https://s2.svgbox.net/hero-outline.svg?ic=color-swatch&color=fff" width="32" height="32">
        <nav>
            <ul>
                <li><a href="#"><img src="https://s2.svgbox.net/hero-outline.svg?ic=cube-transparent&color=fff" width="32" height="32"></a></li>
                <li><a href="#"><img src="https://s2.svgbox.net/hero-outline.svg?ic=cloud-download&color=fff" width="32" height="32"></li>
                <li><a href="#"><img src="https://s2.svgbox.net/hero-outline.svg?ic=chart-pie&color=fff" width="32" height="32"></a></li>
                <li><a href="#"><img src="https://s2.svgbox.net/hero-outline.svg?ic=lightning-bolt&color=fff" width="32" height="32"></a></li>
                <li><a href="#"><img src="https://s2.svgbox.net/hero-outline.svg?ic=map&color=fff" width="32" height="32"></a></li>
            </ul>
        </nav>
    </header>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/CSSRulePlugin.min.js" integrity="sha512-9F1xsW3TBG87UnyGcF1SrXph249h/eUKPRKJZVhXxW+OeDmCiBvU9/gLfOo5qEvGTjTxOr6YQrY4ImjL90IUyw==" crossorigin="anonymous"></script>

    <script>

        var card = document.getElementById("activator");
        var tl = gsap.timeline({defaults:{ease:"power2.inOut"}});
        var toggle = false;
        tl.to('.activator',{
            background:"#805ad5",
            'borderRadius':'5em 0 0 5em'
        });
        tl.to('nav',{
            'clipPath': 'ellipse(100% 100% at 50% 50%)'
        }, "-=.5")
        tl.to('nav img',{
            opacity:1,
            transform:'translateX(0)',
            stagger: .05
        })
        tl.pause();

        card.addEventListener("click",() => {
            toggle = !toggle;
            if(toggle ? tl.play() : tl.reverse());

        })


    </script>
</body>
</html>
